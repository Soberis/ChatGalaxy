[tool.ruff]
# 开发阶段简化配置
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
]

# 开发阶段忽略的规则
ignore = [
    "F401",  # 未使用的导入 - 开发阶段允许
    "F841",  # 未使用的变量 - 开发阶段允许
    "E501",  # 行太长 - 开发阶段允许
    "E203",  # 冒号前空格 - 开发阶段允许
]

# 允许的最大行长度
line-length = 120

# 目标Python版本
target-version = "py39"

# 排除目录
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "venv",
    "env",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "migrations",
    "tests",
    "test_*",
    "*_test.py"
]

# 每个文件的忽略规则
[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["F401", "F841", "E501"]
"**/migrations/**/*" = ["F401", "F841", "E501"]
"**/test_*.py" = ["F401", "F841", "E501"]
"**/*_test.py" = ["F401", "F841", "E501"]
"**/conftest.py" = ["F401", "F841", "E501"]

# 格式化配置
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# 导入排序配置
[tool.ruff.isort]
known-first-party = ["app"]
known-third-party = ["fastapi", "pydantic", "sqlalchemy", "alembic", "httpx", "asyncio"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
